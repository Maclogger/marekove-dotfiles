#############################################
################ MY SETTINGS ################
#############################################

bind = SUPER, J, pass

bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, j, movefocus, d
bind = SUPER, k, movefocus, u

# Toggle layout orientation
bind = SUPER, O, layoutmsg, orientation
bind = SUPER SHIFT, R, exec, hyprctl reload

# Move to other workspaces
bind = SUPER CONTROL, j, workspace, r+1
bind = SUPER CONTROL, k, workspace, r-1

# Move window to other workspaces
bind = SUPER SHIFT, j, movetoworkspace, r+1
bind = SUPER SHIFT, k, movetoworkspace, r-1

# Move window to other monitos / locations
bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, l, movewindow, r

bind = SUPER, return, exec, $terminal
bind = SUPER, T, exec, $terminal
bind = SUPER, F, exec, uwsm app -- nautilus --new-window
bind = SUPER, E, exec, flatpak run app.zen_browser.zen
bind = SUPER, M, exec, uwsm app -- spotify
bind = SUPER, N, exec, $terminal -e nvim
bind = SUPER, Y, exec, $terminal -e btop
bind = SUPER, D, exec, $terminal -e lazydocker
